services:
  centrifugo:
    build:
      dockerfile: .docker/centrifugo/Dockerfile
      target: prod
    container_name: centrifugo.${APP_NAMESPACE}
    ports:
      - '8089:8000'
    networks:
      - app
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  php:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
      target: prod
    volumes:
      - .:/app
  beszel:
    image: henrygd/beszel:latest
    container_name: beszel.${APP_NAMESPACE}
    restart: unless-stopped
    networks:
      - app
    ports:
      - 8090:8090
    volumes:
      - beszel_data:/beszel_data
      - beszel_socket:/beszel_socket
  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent.${APP_NAMESPACE}
    restart: unless-stopped
    network_mode: host
    volumes:
      - beszel_socket:/beszel_socket
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      PORT: '${BESZEL_PORT}'
      LISTEN: '${BESZEL_LISTEN}'
      KEY: '${BESZEL_KEY}'
