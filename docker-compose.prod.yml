services:
  centrifugo:
    build:
      dockerfile: .docker/centrifugo/Dockerfile
      target: prod
    container_name: centrifugo.${APP_NAMESPACE}
    ports:
      - '8089:8000'
    networks:
      - app
    ulimits:
      nofile:
        soft: 65535
        hard: 65535

  php:
    build:
      context: .
      dockerfile: .docker/php/Dockerfile
      target: prod
    volumes:
      - .:/app
