- name: Expand the environment
  hosts: webservers
  become: true
  gather_facts: true
  vars_files:
    - ../vars/default.yml
  tasks:
    - name: Copy code to remote server
      ansible.builtin.include_tasks: ../tasks/sync/sync_code.yml

    - name: Setup Docker
      ansible.builtin.include_tasks: ../tasks/docker/setup_docker.yml
